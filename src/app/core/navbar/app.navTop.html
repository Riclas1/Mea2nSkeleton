<nav class="navbar navbar-static-top navbar-top-links mdl-layout__header" role="navigation" style="margin-bottom: 0">
    <div class="row">
        <div class="col-md-1 ">
            <img [src]="picCompany" class="" height="106px" weight="220px" />
        </div>
        <div class="col-md-4 text-center" style="margin-top: 3%; margin-left: 4%">
            <strong id="name">Test App</strong>
        </div>
        <div class="col-md-1" style="margin-top: 3%">
            <navbar-message></navbar-message>
        </div>
        <div class="col-md-1" style="margin-top: 3%">
            <li class="dropdown " widht="150px">
                <a class="dropdown-toggle count-info" data-toggle="dropdown" style="margin-top: 20%">
                    <i class="fa fa-globe" style="margin-left: -20%; color:#337ab7"></i>
                </a>
                <ul class="dropdown-menu dropdown-alerts">
                    <li *ngFor="let item of langservice">
                        <div class="dropdown-messages-box">
                            <a href="#">
                                <img alt="image" class="img-circle" [src]="item.src">
                            </a>
                            <strong style="color:black">{{item.Name}}</strong>
                        </div>
                        <div class="divider"></div>
                    </li>
                </ul>
            </li>
        </div>

            <b>Wilkommen User: {{currentUser}}</b>

                    <i class="fa fa-sign-in"></i> Log in
                </a>
            </button>
            <button *ngIf="authenticated" class="btn btn-outline btn-default" (click)="logout()">

                    <i class="fa fa-sign-out"></i> Log out
                </a>
           </button>

        <div class="col-md-1">

    <div class="row ">
