<article class="template animated slideInRight">
    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div class="form-group" style="color: black">
            <input id="logininputuser" type="text" class="form-control" placeholder="Username" required="" [(ngModel)]="userName">
        </div>
        <div class="form-group" style="color: black">
            <input id="logiinputpassword" type="password" class="form-control" placeholder="Password" required="" [(ngModel)]="userPassword">
        </div>
        <button class="btn btn-primary block full-width m-b" (click)="loginButton()">Login</button>
    </div>
</article>
